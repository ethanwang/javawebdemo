<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Hotel Looking App</title>
        
        <link  th:if="${mode != 'kk'}" rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    </head>
    <body>
        <header>
            <nav classs="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Booking Demo</a>
                    </div>
                    <p class="navbar-text navbar-right" style="margin-right:10px;"  th:text="'Signed in as'+${username}" >Signed in as Anonymus</p>
                </div>
            </nav>
        </header>
        
        <div> appMode:  <span th:text="${appMode}"></span>  Hello, Thymeleaf</div>
        <p th:text="${appName}">your app name</p>
        
        <footer class="footer" style="position:absolute; bottom:0; background-color: #f5f5f5;">
            <div class="container"><p class="text-muted" th:text="${#dates.format(datetime,'yyyy MM dd HH:mm')}"> Page was rendered today</p></div>
        </footer>
    </body>
</html>
